<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile_card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <img src="bg-pattern-card.svg" alt="pattern card" class="pattern">
    <img src="image-victor.jpg" alt="profile pic" class="profile">
    <article>
      <div class="about">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
      <hr>

      <div class="data">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="Likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="pics">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
      
    </article>
  </main>
</body>
</html>
